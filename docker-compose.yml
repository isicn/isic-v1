# ========================================
# ISIC Odoo - Docker Compose (Development)
# ========================================
# Usage: docker compose up -d

name: isic-odoo-dev

services:
  db:
    image: postgres:16-alpine
    container_name: isic-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-odoo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-odoo}
      POSTGRES_DB: ${DB_NAME:-isic_dev}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-odoo} -d ${DB_NAME:-isic_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - isic-network

  odoo:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: isic-odoo-dev
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-odoo}
      DB_PASSWORD: ${DB_PASSWORD:-odoo}
      DB_NAME: ${DB_NAME:-isic_dev}
      HTTP_PORT: 8069
      WORKERS: 0
      ADMIN_PASSWD: ${ADMIN_PASSWD:-admin}
      LIST_DB: "True"
      DEV_MODE: "all"
      LOG_LEVEL: debug
      INIT_DB: ${INIT_DB:-false}
      INIT_MODULES: ${INIT_MODULES:-}
    volumes:
      - ./custom-addons:/mnt/extra-addons:ro
      - ./docker/entrypoint.sh:/entrypoint-isic.sh:ro
      - odoo-data:/var/lib/odoo
      - odoo-logs:/var/log/odoo
    ports:
      - "${HTTP_PORT:-8069}:8069"
      - "${LONGPOLLING_PORT:-8072}:8072"
    networks:
      - isic-network
      - isic-auth-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: isic-pgadmin-dev
    restart: unless-stopped
    profiles:
      - tools
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@isic.ma}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - db
    networks:
      - isic-network

volumes:
  postgres-data:
    name: isic-postgres-dev
  odoo-data:
    name: isic-odoo-data-dev
  odoo-logs:
    name: isic-odoo-logs-dev
  pgadmin-data:
    name: isic-pgadmin-dev

networks:
  isic-network:
    name: isic-network-dev
    driver: bridge
  isic-auth-network:
    name: isic-auth-network
    external: true
