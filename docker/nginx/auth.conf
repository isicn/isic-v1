# ========================================
# ISIC Auth - Nginx Configuration (VPS-3)
# ========================================
# Reverse proxy for CAS SSO + phpLDAPadmin
# Subdomains: auth.isic.ac.ma, ldap.isic.ac.ma

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 512;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Hide nginx version
    server_tokens off;

    # DNS resolver for OCSP stapling
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=cas_login:10m rate=10r/m;

    # Upstream CAS (internal port 8443)
    upstream cas {
        server cas:8443;
        keepalive 16;
    }

    # Upstream phpLDAPadmin (internal port 80)
    upstream phpldapadmin {
        server phpldapadmin:80;
    }

    # --------------------------------------
    # HTTP - Redirect to HTTPS + ACME
    # --------------------------------------
    server {
        listen 80;
        server_name auth.isic.ac.ma ldap.isic.ac.ma;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --------------------------------------
    # HTTPS - CAS SSO (auth.isic.ac.ma)
    # --------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name auth.isic.ac.ma;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # Modern SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP stapling + HSTS — enable after Let's Encrypt is configured
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        # add_header Strict-Transport-Security "max-age=63072000" always;

        # Client body
        client_max_body_size 10M;

        # Proxy settings
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # CAS login rate limiting
        location /cas/login {
            limit_req zone=cas_login burst=10 nodelay;
            proxy_pass http://cas;
        }

        # CAS application
        location / {
            proxy_pass http://cas;
            proxy_redirect off;
        }

        # Health check
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # --------------------------------------
    # HTTPS - phpLDAPadmin (ldap.isic.ac.ma)
    # Restricted to admin IPs only
    # --------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name ldap.isic.ac.ma;

        # SSL configuration (same certs)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP stapling + HSTS — enable after Let's Encrypt is configured
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        # add_header Strict-Transport-Security "max-age=63072000" always;

        client_max_body_size 10M;

        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location / {
            # ============================================
            # IP RESTRICTION — REQUIRED BEFORE DEPLOYMENT
            # ============================================
            # phpLDAPadmin gives full LDAP directory access.
            # Uncomment and set your real admin IPs before going live:
            #
            # allow 196.200.xxx.xxx;    # ISIC campus network
            # allow 105.xxx.xxx.xxx;    # Admin home IP
            # allow 10.0.0.0/8;         # VPN / internal
            # deny all;
            #
            # Without these rules, anyone can reach the login page.
            # ============================================

            proxy_pass http://phpldapadmin;
            proxy_redirect off;
        }
    }
}
