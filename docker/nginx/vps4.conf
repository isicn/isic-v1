# ========================================
# ISIC Odoo - Nginx Unified Configuration (VPS-4)
# ========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-font-ttf
               font/opentype image/svg+xml;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    limit_req_zone $binary_remote_addr zone=prod_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=prod_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=staging_api:10m rate=10r/s;

    upstream odoo-prod {
        server odoo-prod:8069;
        keepalive 32;
    }
    upstream odoo-prod-longpolling {
        server odoo-prod:8072;
        keepalive 32;
    }
    upstream odoo-staging {
        server odoo-staging:8069;
        keepalive 16;
    }
    upstream odoo-staging-longpolling {
        server odoo-staging:8072;
        keepalive 16;
    }

    # HTTP → HTTPS + ACME
    server {
        listen 80;
        server_name mon.isic.ac.ma staging.isic.ac.ma;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Production (mon.isic.ac.ma)
    server {
        listen 443 ssl;
        http2 on;
        server_name mon.isic.ac.ma;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        # OCSP stapling + HSTS — enable after Let's Encrypt is configured
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        # add_header Strict-Transport-Security "max-age=63072000" always;

        client_max_body_size 100M;

        proxy_read_timeout 720s;
        proxy_connect_timeout 720s;
        proxy_send_timeout 720s;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        location /longpolling {
            proxy_pass http://odoo-prod-longpolling;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /websocket {
            proxy_pass http://odoo-prod-longpolling;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location ~* /web/static/ {
            proxy_pass http://odoo-prod;
            proxy_cache_valid 200 90d;
            proxy_buffering on;
            expires 90d;
            add_header Cache-Control "public, no-transform";
        }
        location /web/login {
            limit_req zone=prod_login burst=5 nodelay;
            proxy_pass http://odoo-prod;
        }
        location /api/ {
            limit_req zone=prod_api burst=20 nodelay;
            proxy_pass http://odoo-prod;
        }
        location / {
            proxy_pass http://odoo-prod;
            proxy_redirect off;
        }
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Staging (staging.isic.ac.ma)
    server {
        listen 443 ssl;
        http2 on;
        server_name staging.isic.ac.ma;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        # OCSP stapling + HSTS — enable after Let's Encrypt is configured
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
        # add_header Strict-Transport-Security "max-age=63072000" always;

        client_max_body_size 50M;

        proxy_read_timeout 720s;
        proxy_connect_timeout 720s;
        proxy_send_timeout 720s;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        location /longpolling {
            proxy_pass http://odoo-staging-longpolling;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location /websocket {
            proxy_pass http://odoo-staging-longpolling;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        location ~* /web/static/ {
            proxy_pass http://odoo-staging;
            expires 7d;
        }
        location /api/ {
            limit_req zone=staging_api burst=20 nodelay;
            proxy_pass http://odoo-staging;
        }
        location / {
            proxy_pass http://odoo-staging;
            proxy_redirect off;
        }
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
